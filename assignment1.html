<body>
  <h1>Assignment 1</h1>
  <h3>Arithmetic Operatios using two variable</h3>
  <script>

    a = 15;
    b = 3;
    var add, sub, mul, div, mod;

    add = a + b; //addition of 15 and 3
    sub = a - b; //subtract 15 from 3
    mul = a * b; //Multiplying both
    div = a / b; //dividing 15 by 3 (number of times)
    mod = a % b; //calculation the remainder

    console.log(`The Value of a is ${a} and b is ${b}`);
    console.log(`the Output is:-
                  Addition ${add} 
                  Substraction ${sub} 
                  Multiplication ${mul}
                  Division ${div}
                  Mod ${mod}`);
  </script>
