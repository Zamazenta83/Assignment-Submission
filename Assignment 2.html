	<body>	
	<h1> Assignment 2</h1>
	<h3>Q.1 Create a Array with five names and print all five in reverse.</h3>
	<h3>Q.2 Print only the elements which are divisible by 5 from 1 to 50.</h3> 
		<script>
			const arr=['A','B','C','D','E']
			console.log("Q.1 Create a Array with five names and print all five in reverse.")
			console.log("Given Array")
			for (let i = 0; i < 5; i++) 
			{
				console.log(arr[i]);
			}
			
			const arr2=arr.reverse();
			console.log("After reversing array")
			for (let i = 0; i < 5; i++) 
			{
				console.log(arr2[i]);
			}
			
			console.log("+++++++++++++++++++++++++++++++++++++++++++++++++++++++++")
			console.log("Q.2 Print only the elements which are divisible by 5 from 1 to 50.")
			for (let i = 1; i < 50; i++) 
			{
				if(i%5==0)
				{
					console.log(i);
				}
				
			}
		</script>
	</body>
</html>
